<div id="imagebg">
        
    <div class="contact">
        <form action="Lola-login.html" method="post">
            <label for="name">Name :</label>
            <input type="text" id="name" size="margin-left: 100px" name="name" placeholder="Enter your name"
                required><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" size="margin-left: 100px" name="email" placeholder="Enter your email"
                required><br><br>
            <label for="mobile">Mobile Number :</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile number" required><br><br>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" placeholder="Enter password" minlength="8"
                maxlength="15" required><br><br> 
            <label for="confirm-password">Confirm Password :</label> 
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password"
                minlength="8" maxlength="15" required><br><br> <br>
            <input type="submit" id="submitbtn" value="Sign Up" >
        </form>
    </div>
